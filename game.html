<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remember Me</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="refactoredStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="images/logo/logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/5322fc51ca.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer="defer" src="dist/start.js"></script>
    <script type="module" defer="defer" src="dist/main.js"></script>
  </head>
  <body>
    <div id="animationContainer"></div>

    <custom-header></custom-header>

    <div class="container" id="blockContainer"></div>
    <div class="modal-parent" id="gameoverParent" style="display: none;">
      <div class="container">
        <i class="fa-solid fa-xmark gameover-x-mark"></i>
        <h2 id="gameoverMessage"></h2>
        <div class="row">
          <button class="quit-game"></button>
          <button class="reset-btn"></button>
        </div>
      </div>
    </div>
    <div class="row-bottom">
      <div class="timer-container">
        <p>Remaining time</p>
        <p class="game-timer" id="gameTimer">00:00</p>
      </div>
      <div class="container" id="statsAndOptions">
        <div class="row">
          <div class="column">
            <span id="turnCount" class="number">0</span>
            <span>Moves</span>
          </div>
          <div class="column">
            <span id="missCount" class="number">0</span>
            <span>Misses</span>
          </div>
          <div class="column">
            <span id="matchCount" class="number">0</span>
            <span>Correct Guesses</span>
          </div>
          <div class="column">
            <span id="accuracyPercentage" class="number">0%</span>
            <span>Accuracy</span>
          </div>
        </div>

        <div class="row">
          <button class="quit-game">
          </button>
          <div class="column">
            <input
              type="checkbox"
              name="showOnlyNumbers"
              id="showOnlyNumbers"
            />
            <label for="showOnlyNumbers">Show number</label>
          </div>
          <div class="column">
            <select name="speedSelect" id="speedSelect">
              <option value="1000">Fast</option>
              <option value="1500" selected>Normal</option>
              <option value="2000">Slow</option>
            </select>
            <label for="speedSelect">Speed</label>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
